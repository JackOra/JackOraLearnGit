{% extends "App/user/user_base.html" %}
{% load static %}
{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'App/user/js/user_login.js' %}"></script>
{% endblock %}
{% block content %}
    <div id="container">
        <form action="{% url 'app:user_log_in' %}" method="post" onsubmit="return password_safe()">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
            </div>
            <input type="submit" value="登录" class="btn btn-success btn-block">
        </form>
    </div>
{% endblock %}
